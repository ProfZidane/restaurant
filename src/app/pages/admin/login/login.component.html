<section id="hero" class="hero d-flex align-items-center section-bg bg-light">
   
    <div class="container bg-light">

        <div class="alert alert-success" *ngIf="state.success">
            Vous êtes bien connecté !
        </div>
        <div class="alert alert-danger" *ngIf="state.error">
            L'e-mail ou le mot de passe est incorrect !
        </div>

        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" name="email" ngModel class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Mot de passe</label>
              <input type="password" name="password" ngModel class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            
            <button type="submit" class="btn btn-primary mt-5" *ngIf="!state.loading">Se Connecter</button>
            <button  type="submit" class="btn btn-primary mt-5" disabled *ngIf="state.loading">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Chargement...
            </button>
        </form>

    </div>

</section>
