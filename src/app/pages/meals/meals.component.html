<section id="hero" class="hero d-flex align-items-center section-bg">
    <div class="container">

      <div class="row justify-content-between gy-5">

        <div class="col-lg-4 menu-item" *ngFor="let m of meals">
            <a style="cursor: pointer;" (click)="goToDetails(m)" data-toggle="modal" data-target="#exampleModal"><img src="{{m.img}}" class="menu-img img-fluid" alt="" ></a>
            <h4>{{m.title}}</h4>
            <p class="ingredients">
               {{m.description}}
            </p>
            <p class="price">
               {{m.price}} TND
            </p>
          </div><!-- Menu Item -->
          
      </div>

    </div>

</section>
